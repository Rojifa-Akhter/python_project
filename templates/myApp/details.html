{% extends 'base.html' %}


{% block title %} {{ titles }} {% endblock title %}
    


{% block content %}

<form method="post" class="post-form" action="">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <h3>View Student</h3>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Id:</label>
        <div class="col-sm-4">
            {{ student.id }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Name:</label>
        <div class="col-sm-4">
            {{ student.name }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Email:</label>
        <div class="col-sm-4">
            {{ student.email }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student DOB:</label>
        <div class="col-sm-4">
            {{ student.dob }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Gender:</label>
        <div class="col-sm-4">
            {{ student.gender }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Student Remarks:</label>
        <div class="col-sm-4">
            {{ student.remarks }}
        </div>
    </div>

</form>
    
{% endblock %}
