<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


{% if messages %}
    
    {% for message in messages %}
        {{ message.tags }}
        <script>
            Swal.fire({
                position: 'center',
                title: '{{ titlemsg }}',
                text: "{{ message }}",
                icon: '{{ message.tags }}',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                timer: 5000,
            })
        </script>

    {% endfor %}
        
{% endif %}
